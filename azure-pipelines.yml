# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'ubuntu-16.04'

variables:
  buildConfiguration: 'Release'
  solutionFile: 'DDRScoreTracker.API.sln'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore Packages'
  inputs:
    command: restore
- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: build
    arguments: --configuration $(buildConfiguration)
- task: DotNetCoreCLI@2
  displayName: 'Run tests'
  inputs:
    command: test
    arguments: --no-build --configuration $(buildConfiguration)
- task: PublishTestResults@2
  inputs:
    testResultsFormat: xUnit
    testResultsFiles: '**/TestResults/TestResults.xml'
    failTaskOnFailedTests: true
- task: Docker@2
  displayName: 'Log into Docker Hub'
  inputs:
    command: login
    containerRegistry: DockerHub
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: buildAndPush
    repository: duraz0rz/ddr-score-tracker
    dockerfile: DDRScoreTracker.API/Dockerfile.ci
    tags: |
      $(Build.SourceBranchName)-$(Build.SourceVersion)
      $(Build.SourceBranchName)-latest
